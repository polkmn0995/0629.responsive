      body {
        background-color: #fab;

        body {
          background-color: #afb;

          background-color: rgb(176, 170, 255);

      }
      /* 미디어 쿼리 적용 */
      @media screen and (max-width: 420px) {
        body {

        }
      }
    </style>
  </head>

    <h1>안녕하세요</h1>
  </body>
